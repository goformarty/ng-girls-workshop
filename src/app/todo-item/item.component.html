<div class="todo-item">
  <input class="todo-checkbox"
         type="checkbox">

  <span class="todo-title"
        [hidden]="editing"
        (click)="editItem()">{{ item.title }}</span>

  <todo-input [hidden]="!editing"
              [title]="item.title"
              (submit)="changeItemTitle($event)" (cancel)="cancelEdit($event)">
  </todo-input>

  <button class="btn btn-red" (click)="removeItem()">
    remove
  </button>
</div>
